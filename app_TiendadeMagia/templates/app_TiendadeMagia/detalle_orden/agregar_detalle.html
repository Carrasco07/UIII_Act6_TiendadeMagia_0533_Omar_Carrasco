{% extends 'app_TiendadeMagia/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-purple text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-plus-circle"></i> Nuevo Detalle de Orden
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row mb-4">
                            <div class="col-12">
                                <h5 class="text-purple">Información del Detalle</h5>
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="orden" class="form-label">Orden *</label>
                                <select class="form-select" id="orden" name="orden" required>
                                    <option value="">Seleccionar orden...</option>
                                    {% for orden in ordenes %}
                                    <option value="{{ orden.id }}">Orden #{{ orden.id }} - {{ orden.cliente.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="producto" class="form-label">Producto *</label>
                                <select class="form-select" id="producto" name="producto" required>
                                    <option value="">Seleccionar producto...</option>
                                    {% for producto in productos %}
                                    <option value="{{ producto.id }}" data-precio="{{ producto.precio }}">
                                        {{ producto.nombre }} - ${{ producto.precio }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cantidad" class="form-label">Cantidad *</label>
                                <input type="number" class="form-control" id="cantidad" name="cantidad" 
                                       min="1" value="1" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="precio_unitario" class="form-label">Precio Unitario *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="precio_unitario" 
                                           name="precio_unitario" min="0" required>
                                </div>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="descuento" class="form-label">Descuento</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="descuento" 
                                           name="descuento" min="0" value="0">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" 
                                      rows="3" placeholder="Observaciones adicionales..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'ver_detalles_orden' %}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-purple">
                                <i class="bi bi-check-circle"></i> Guardar Detalle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-completar precio unitario al seleccionar producto
    document.getElementById('producto').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const precio = selectedOption.getAttribute('data-precio');
        if (precio) {
            document.getElementById('precio_unitario').value = precio;
        }
    });

    // Calcular subtotal automáticamente
    function calcularSubtotal() {
        const cantidad = parseInt(document.getElementById('cantidad').value) || 0;
        const precio = parseFloat(document.getElementById('precio_unitario').value) || 0;
        const descuento = parseFloat(document.getElementById('descuento').value) || 0;
        const subtotal = (cantidad * precio) - descuento;
        
        // Mostrar preview del subtotal
        const subtotalElement = document.getElementById('subtotal-preview');
        if (subtotalElement) {
            subtotalElement.textContent = '$' + subtotal.toFixed(2);
        }
    }

    document.getElementById('cantidad').addEventListener('input', calcularSubtotal);
    document.getElementById('precio_unitario').addEventListener('input', calcularSubtotal);
    document.getElementById('descuento').addEventListener('input', calcularSubtotal);
</script>
{% endblock %}
