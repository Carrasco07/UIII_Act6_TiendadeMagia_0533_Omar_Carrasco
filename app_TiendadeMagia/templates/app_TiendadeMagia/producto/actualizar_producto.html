<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto - Tienda de Magia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    {% include 'app_TiendadeMagia/navbar.html' %}

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="bi bi-pencil"></i> Actualizar Producto
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre del Producto *</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" 
                                           value="{{ producto.nombre }}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoría *</label>
                                    <select class="form-select" id="categoria" name="categoria" required>
                                        <option value="varitas" {% if producto.categoria == 'varitas' %}selected{% endif %}>Varitas Mágicas</option>
                                        <option value="pociones" {% if producto.categoria == 'pociones' %}selected{% endif %}>Pociones</option>
                                        <option value="libros" {% if producto.categoria == 'libros' %}selected{% endif %}>Libros de Hechizos</option>
                                        <option value="accesorios" {% if producto.categoria == 'accesorios' %}selected{% endif %}>Accesorios Mágicos</option>
                                        <option value="ingredientes" {% if producto.categoria == 'ingredientes' %}selected{% endif %}>Ingredientes Mágicos</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion }}</textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="precio" class="form-label">Precio *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="precio" name="precio" 
                                               value="{{ producto.precio }}" step="0.01" min="0" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="stock" class="form-label">Stock *</label>
                                    <input type="number" class="form-control" id="stock" name="stock" 
                                           value="{{ producto.stock }}" min="0" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="proveedor" class="form-label">Proveedor</label>
                                    <select class="form-select" id="proveedor" name="proveedor">
                                        <option value="">Sin proveedor</option>
                                        {% for proveedor in proveedores %}
                                        <option value="{{ proveedor.id }}" 
                                                {% if producto.proveedor and producto.proveedor.id == proveedor.id %}selected{% endif %}>
                                            {{ proveedor.nombre }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{% url 'ver_productos' %}" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-circle"></i> Actualizar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
